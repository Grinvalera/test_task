{% extends 'main_html.html' %}
{% load static %}
{% load i18n static %}
{% block title %}Mazda{% endblock %}
{% block content %}
{% for i in mazda %}
    <h4 style="text-align: center">{{ i.brand_car }} {{ i.model_car }}</h4>
    <p>{{ i.title_car }}</p>
    <p style="text-align: center"><img src="{{ i.image_car.url }}" width="900", height="500"></p>
    <p style="text-align: right">{{ i.price_car }}$</p>
{% endfor %}
{% endblock %}
